<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estadios - Eurocopa 2024</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
      background-color: #f4f6f9;
      color: #333;
      margin: 0;
    }
    h1 {
      color: #2980b9;
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #3498db;
      color: white;
    }
    td {
      background-color: #ecf0f1;
    }
    a {
      color: #3498db;
      text-decoration: none;
      margin-top: 20px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Estadios de la Eurocopa 2024</h1>
  <p>Consulta los estadios donde se jugarán los partidos.</p>

  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Ciudad</th>
        <th>Capacidad</th>
        <th>Selección</th>
      </tr>
    </thead>
    <tbody>
      <% estadios.forEach(estadio => { %>
        <tr>
          <td><%= estadio.name %></td>
          <td><%= estadio.city %></td>
          <td><%= estadio.capacity %></td>
          <td><%= estadio.selection_name %></td>
        </tr>
      <% }); %>
    </tbody>
  </table>

  <a href="/">Volver al inicio</a>
</body>
</html>
