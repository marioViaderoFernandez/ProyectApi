<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscar Selección por Entrenador</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
      background-color: #f4f6f9;
      color: #333;
      margin: 0;
    }
    h1 {
      color: #2980b9;
      font-size: 2.5em;
      margin-bottom: 20px;
      text-align: center;
    }
    form {
      text-align: center;
    }
    input, button {
      padding: 12px;
      margin: 8px 0;
      font-size: 1.1em;
      width: 100%;
      max-width: 400px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #3498db;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #2980b9;
    }
    a {
      color: #3498db;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
      font-size: 1.1em;
    }
    a:hover {
      text-decoration: underline;
    }
    #results {
      margin-top: 30px;
    }
    .result-item {
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #ecf0f1;
      margin-bottom: 10px;
    }
    .result-item h3 {
      margin: 0;
      color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Buscar Selección por Entrenador</h1>
  <form method="GET" action="/selectionSearch">
    <label for="coach">Nombre del entrenador:</label><br>
    <input type="text" id="coach" name="q" placeholder="Ej: Luis de la Fuente" required><br>
    <button type="submit">Buscar</button>
  </form>

  <div id="results">
    <!-- Aquí aparecerán los resultados de la búsqueda -->
    {{#if selecciones.length}}
      {{#each selecciones}}
        <div class="result-item">
          <h3>{{selection_name}} ({{coach}})</h3>
          <p>Capital: {{capital}}</p>
          <p>Grupo: {{group_name}}</p>
          <p>Población: {{population}}</p>
        </div>
      {{/each}}
    {{else}}
      <p>No se encontraron selecciones con ese entrenador.</p>
    {{/if}}
  </div>

  <a href="/home">Volver al inicio</a>
</body>
</html>
