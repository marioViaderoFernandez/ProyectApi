<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grupos del Torneo</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
      background-color: #f4f6f9;
      color: #333;
      margin: 0;
    }
    h1 {
      color: #2980b9;
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .group {
      margin-bottom: 20px;
      padding: 15px;
      background-color: #ecf0f1;
      border-radius: 8px;
    }
    h2 {
      font-size: 1.8em;
      color: #2980b9;
    }
    ul {
      padding-left: 20px;
    }
    a {
      color: #3498db;
      text-decoration: none;
      margin-top: 20px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Grupos del Torneo</h1>
  <div id="groups">
    <% grupos.forEach(grupo => { %>
      <div class="group">
        <h2>Grupo <%= grupo.group_name %></h2>
        <ul>
          <% grupo.selections.forEach(seleccion => { %>
            <li><%= seleccion %></li>
          <% }); %>
        </ul>
      </div>
    <% }); %>
  </div>
  <a href="/home">Volver al inicio</a>
</body>
</html>
