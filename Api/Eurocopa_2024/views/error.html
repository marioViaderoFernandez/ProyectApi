<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ffe6e6;
      padding: 20px;
      color: #a94442;
      margin: 0;
    }
    h1 {
      color: #a94442;
      font-size: 2.5em;
    }
    p {
      font-size: 1.2em;
    }
    a {
      color: #3498db;
      text-decoration: none;
      font-size: 1.2em;
      border: 2px solid transparent;
      padding: 10px;
      border-radius: 5px;
      transition: all 0.3s;
    }
    a:hover {
      background-color: #ecf0f1;
      border-color: #3498db;
    }
  </style>
</head>
<body>
  <h1>¡Ha ocurrido un error!</h1>
  <p>No hemos podido procesar tu solicitud. Por favor, revisa los datos o intenta más tarde.</p>
  <a href="/">Volver al inicio</a>
</body>
</html>
