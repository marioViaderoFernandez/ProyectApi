<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario de Partidos</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
      background-color: #f4f6f9;
      color: #333;
      margin: 0;
    }
    h1 {
      color: #2980b9;
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #3498db;
      color: white;
    }
    td {
      background-color: #ecf0f1;
    }
    a {
      color: #3498db;
      text-decoration: none;
      margin-top: 20px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Calendario de Partidos</h1>
  <table>
    <thead>
      <tr>
        <th>Hora</th>
        <th>Equipo 1</th>
        <th>Equipo 2</th>
        <th>Estadio</th>
      </tr>
    </thead>
    <tbody>
      <% partidos.forEach(partido => { %>
        <tr>
          <td><%= partido.match_time %></td>
          <td><%= partido.local_name_selection %></td>
          <td><%= partido.visitor_name_selection %></td>
          <td><%= partido.stadium_name %></td>
        </tr>
      <% }); %>
    </tbody>
  </table>
  <a href="/">Volver al inicio</a>
</body>
</html>
